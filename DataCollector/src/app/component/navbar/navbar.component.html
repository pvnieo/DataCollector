<td-layout #layout>
  <td-navigation-drawer sidenavTitle="Welcome" name="Illuin Presents">
    <mat-nav-list>
      <ng-template let-item let-last="last" ngFor [ngForOf]="routes">
        <a mat-list-item [routerLink]="[item.route]" (click)="layout.close()"><mat-icon>{{item.icon}}</mat-icon>{{item.title}}</a>
      </ng-template>
    </mat-nav-list>
    <mat-nav-list td-navigation-drawer-menu>
      <a mat-list-item (click)="logOut()"><mat-icon>exit_to_app</mat-icon>Sign out</a>
    </mat-nav-list>
  </td-navigation-drawer>
  <td-layout-nav toolbarTitle="Datacollector" navigationRoute="/">
    <button mat-icon-button td-menu-button tdLayoutToggle>
     <mat-icon>menu</mat-icon>
    </button>
    <span flex></span>
    <div td-toolbar-content layout="row" layout-align="end center" flex>
      <a mat-icon-button matTooltip="Docs" href="https://cloud.google.com/products/" target="_blank"><mat-icon svgIcon="assets:gcp"></mat-icon></a>
    </div>
    <router-outlet></router-outlet>
  </td-layout-nav>
</td-layout>
